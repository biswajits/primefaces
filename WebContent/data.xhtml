<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:form id="form">
	<h:outputLabel value="Primefaces Data Exporter"/>
	<p:dataTable id="dataTable"
		value="#{viewEmployeesManagedBean.employees}" var="employee" editable="true" >
		
		<p:ajax event="rowEdit" listener="#{viewEmployeesManagedBean.onRowEdit}"  />
       
		<p:column>
			<f:facet name="header">
				<h:outputText value="Employee ID"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeId}"></h:outputText>
		</p:column>
		<p:column headerText="Employee Name">
		<p:cellEditor>
			
			<f:facet name="output"><h:outputText value="#{employee.employeeName}"/></f:facet>
			<f:facet name="input"><p:inputText id="modelInput" value="#{employee.employeeName}" style="width:96%"/></f:facet>
			
                
              </p:cellEditor>
		</p:column>
		 <p:column headerText="Edit">  
            <p:rowEditor />  
        </p:column>  
	</p:dataTable>
	<h:panelGrid columns="2">
		<p:panel header="Export All Data">
			<h:commandLink>
				<p:graphicImage value="/images/excel.png" />
				<p:dataExporter type="xls" target="dataTable" fileName="cars" />
			</h:commandLink>
			<h:commandLink>
				<p:graphicImage value="/images/pdf.png" />
				<p:dataExporter type="pdf" target="dataTable" fileName="cars" />
			</h:commandLink>
			<h:commandLink>
				<p:graphicImage value="/images/csv.png" />
				<p:dataExporter type="csv" target="dataTable" fileName="cars" />
			</h:commandLink>
			<h:commandLink>
				<p:graphicImage value="/images/xml.png" />
				<p:dataExporter type="xml" target="dataTable" fileName="cars" />
			</h:commandLink>
		</p:panel>
		<p:panel header="Export Page Data">
			<h:commandLink>
				<p:graphicImage value="/images/excel.png" />
				<p:dataExporter type="xls" target="dataTable" fileName="cars"
					pageOnly="true" />
			</h:commandLink>
			<h:commandLink>
				<p:graphicImage value="/images/pdf.png" />
				<p:dataExporter type="pdf" target="dataTable" fileName="cars"
					pageOnly="true" />
			</h:commandLink>
			<h:commandLink>
				<p:graphicImage value="/images/csv.png" />
				<p:dataExporter type="csv" target="dataTable" fileName="cars"
					pageOnly="true" />
			</h:commandLink>
			<h:commandLink>
				<p:graphicImage value="/images/xml.png" />
				<p:dataExporter type="xml" target="dataTable" fileName="cars"
					pageOnly="true" />
			</h:commandLink>
		</p:panel>
	</h:panelGrid>
</h:form>
</html>
